        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            header {
                background-color: #666;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
            }
            nav {
                float: left;
                width: 30%;
                height: 420px;
                background: #ccc;
                padding: 20px;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
            }

            article {
                float: left;
                padding: 20px;
                width: 70%;
                background-color: #f1f1f1;
                height: 420px;
            }
            section::after {
                content: "";
                display: table;
                clear: both;
            }
            footer {
                background-color: #777;
                padding: 10px;
                text-align: center;
                color: white;
            }
            @media (max-width: 600px) {
                nav, article {
                    width: 100%;
                    height: auto;
                }
            }
            .besar {
                transform: scale(1.5);
                transition: transform 0.3s ease;
            }
        </style>
        <script>
            // Fungsi untuk menambahkan kelas 'besar' saat mouse hover
            function memperbesar(gambar) {
              gambar.classList.add('besar');
            }
        
            // Fungsi untuk menghapus kelas 'besar' saat mouse dihapus
            function kembaliUkuran(gambar) {
              gambar.classList.remove('besar');
            }
          </script>
